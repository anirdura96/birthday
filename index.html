<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Kritika üéÇ</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,400&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --pink: #ff6b9d;
            --rose: #ff3d7f;
            --gold: #ffd700;
            --cream: #fff5f8;
            --deep: #2d1b2e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #F5DEB3 0%, #ffd6b2 40%, #fffbf7 100%);
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Quicksand', sans-serif;
            cursor: default;
        }

        /* ===== STARS ===== */
        .stars {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--d) ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 0.1;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* ===== BALLOONS ===== */
        .balloon-container {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            animation: floatUp var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        .balloon svg {
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        @keyframes floatUp {
            0% {
                bottom: -150px;
                opacity: 0;
                transform: translateX(0) rotate(var(--tilt));
            }

            10% {
                opacity: 1;
            }

            85% {
                opacity: 1;
            }

            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(var(--sway)) rotate(calc(var(--tilt) * -1));
            }
        }

        /* ===== CONFETTI ===== */
        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 14px;
            top: -20px;
            border-radius: 2px;
            animation: confettiFall var(--d) linear forwards;
            z-index: 999;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg) translateX(0);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(720deg) translateX(var(--sx));
                opacity: 0;
            }
        }

        /* ===== MAIN CONTENT ===== */
        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        /* ===== TITLE ===== */
        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 8vw, 5.5rem);
            background: linear-gradient(135deg, #ffd700, #ff6b9d, #ff9de2, #ffd700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, titleEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) both;
            text-align: center;
            line-height: 1.1;
            filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.5));
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }
        }

        @keyframes titleEntrance {
            from {
                opacity: 0;
                transform: translateY(-60px) scale(0.7);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .name-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 12vw, 8rem);
            color: #fff;
            text-align: center;
            animation: nameEntrance 1.4s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
            text-shadow: 0 0 40px rgba(255, 107, 157, 0.8), 0 0 80px rgba(255, 107, 157, 0.4);
            line-height: 1;
        }

        @keyframes nameEntrance {
            from {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }

            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: #ffb3d1;
            font-size: clamp(1rem, 3vw, 1.5rem);
            text-align: center;
            animation: fadeSlideUp 1s ease 1s both;
            letter-spacing: 0.05em;
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== CAKE ===== */
        .cake-wrapper {
            animation: fadeSlideUp 1s ease 1.3s both;
            margin: 2rem 0;
        }

        .cake-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        /* Candles */
        .candles-row {
            display: flex;
            gap: 50px;
            justify-content: center;
            margin-bottom: -4px;
            z-index: 5;
            position: relative;
        }

        .candle {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .candle-body {
            width: 14px;
            height: 50px;
            border-radius: 3px;
            position: relative;
            background: linear-gradient(to right, #ff9de2, #ff6bbb, #ff9de2);
            box-shadow: inset -3px 0 6px rgba(0, 0, 0, 0.2);
        }

        .candle-body::after {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 8px;
            background: #333;
            border-radius: 1px;
        }

        /* Flame */
        .flame-wrap {
            position: relative;
            width: 24px;
            height: 40px;
            margin-bottom: -2px;
        }

        .flame {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 28px;
            background: radial-gradient(ellipse at 50% 100%, #fff 0%, #ffe066 30%, #ff9d00 60%, #ff4500 80%, transparent 100%);
            border-radius: 50% 50% 30% 30%;
            animation: flicker 0.3s ease-in-out infinite alternate;
            filter: blur(0.5px);
            transform-origin: bottom center;
        }

        .flame-inner {
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 14px;
            background: radial-gradient(ellipse at 50% 100%, #fff 0%, #ffe5a0 60%, transparent 100%);
            border-radius: 50%;
            animation: flicker 0.2s ease-in-out infinite alternate-reverse;
        }

        .flame-glow {
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255, 200, 0, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: glowPulse 0.4s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            from {
                transform: translateX(-50%) scaleX(1) scaleY(1) rotate(-2deg);
            }

            to {
                transform: translateX(-50%) scaleX(0.85) scaleY(1.05) rotate(2deg);
            }
        }

        @keyframes glowPulse {
            from {
                opacity: 0.6;
            }

            to {
                opacity: 1;
            }
        }

        .flame.blown {
            animation: blowOut 0.5s ease forwards;
        }

        @keyframes blowOut {
            0% {
                opacity: 1;
                transform: translateX(-50%) scaleY(1);
            }

            50% {
                transform: translateX(-50%) scaleX(3) scaleY(0.3) translateX(10px);
                opacity: 0.5;
            }

            100% {
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }
        }

        /* Smoke after blow */
        .smoke {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            background: linear-gradient(to top, rgba(200, 200, 200, 0.8), transparent);
            border-radius: 2px;
            opacity: 0;
            animation: none;
        }

        .smoke.active {
            animation: smokeRise 2s ease-out forwards;
        }

        @keyframes smokeRise {
            0% {
                height: 0;
                opacity: 0.8;
                transform: translateX(-50%) scaleX(1);
            }

            50% {
                height: 30px;
                opacity: 0.5;
                transform: translateX(-50%) scaleX(2);
            }

            100% {
                height: 50px;
                opacity: 0;
                transform: translateX(-50%) scaleX(3);
            }
        }

        /* Cake tiers */
        .cake-tier {
            border-radius: 8px;
            position: relative;
            overflow: visible;
        }

        .tier-top {
            width: 160px;
            height: 50px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border-radius: 8px 8px 0 0;
            box-shadow: 0 -4px 20px rgba(139, 69, 19, 0.5);
        }

        .tier-mid {
            width: 220px;
            height: 65px;
            background: linear-gradient(135deg, #A0522D 0%, #8B4513 50%, #A0522D 100%);
            margin-top: -2px;
        }

        .tier-bottom {
            width: 280px;
            height: 75px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            margin-top: -2px;
            border-radius: 0 0 12px 12px;
        }

        /* Cake decorations */
        .cake-plate {
            width: 310px;
            height: 18px;
            background: linear-gradient(135deg, #C0A080, #D4AF37, #C0A080);
            border-radius: 50%;
            margin-top: -4px;
            box-shadow: 0 4px 20px rgba(192, 160, 128, 0.4);
        }

        .frosting {
            position: absolute;
            top: -6px;
            left: 0;
            right: 0;
            height: 14px;
            background: white;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            overflow: hidden;
        }

        .frosting::before {
            content: '';
            position: absolute;
            top: 0;
            left: -5%;
            width: 110%;
            height: 100%;
            background: repeating-radial-gradient(circle at 10% 0, white 0 8px, transparent 8px 16px);
        }

        .dots {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        .hearts {
            position: absolute;
            font-size: 1rem;
            top: 12px;
        }

        /* ===== BLOW BUTTON ===== */
        .blow-btn {
            margin-top: 2rem;
            padding: 14px 40px;
            background: linear-gradient(135deg, #ff3d7f, #ff6b9d, #ff9de2);
            background-size: 200% 200%;
            border: none;
            border-radius: 50px;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            letter-spacing: 0.05em;
            box-shadow: 0 8px 30px rgba(255, 61, 127, 0.5), 0 0 0 0 rgba(255, 61, 127, 0.4);
            animation: btnPulse 2s ease infinite, fadeSlideUp 1s ease 1.8s both;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .blow-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        .blow-btn:hover::before {
            transform: translateX(100%);
        }

        .blow-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 40px rgba(255, 61, 127, 0.7);
        }

        .blow-btn:active {
            transform: scale(0.97);
        }

        @keyframes btnPulse {

            0%,
            100% {
                box-shadow: 0 8px 30px rgba(255, 61, 127, 0.5), 0 0 0 0 rgba(255, 61, 127, 0.4);
            }

            50% {
                box-shadow: 0 8px 30px rgba(255, 61, 127, 0.5), 0 0 0 12px rgba(255, 61, 127, 0);
            }
        }

        /* ===== MESSAGE CARD ===== */
        .message-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 107, 157, 0.3);
            border-radius: 20px;
            padding: 2rem 2.5rem;
            max-width: 550px;
            text-align: center;
            animation: fadeSlideUp 1s ease 2s both;
            box-shadow: 0 8px 32px rgba(255, 61, 127, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .message-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 60% 40%, rgba(255, 107, 157, 0.08) 0%, transparent 60%);
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .message-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: #ffd6f0;
            font-size: clamp(0.95rem, 2.5vw, 1.15rem);
            line-height: 1.8;
            position: relative;
            z-index: 1;
        }

        /* ===== FLOATING HEARTS ===== */
        .heart-float {
            position: fixed;
            font-size: 1.5rem;
            animation: heartFloat var(--d) ease-in-out infinite;
            animation-delay: var(--delay);
            opacity: 0;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }

            20% {
                opacity: 0.8;
                transform: translateY(-20px) scale(1);
            }

            80% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-120px) scale(0.5);
                opacity: 0;
            }
        }

        /* ===== WIND PARTICLES ===== */
        .wind-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 999;
            animation: windBlow 0.8s ease-out forwards;
        }

        @keyframes windBlow {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* ===== BLOWN STATE ===== */
        .blown-msg {
            text-align: center;
            animation: fadeSlideUp 0.8s ease forwards;
            display: none;
        }

        .blown-msg.show {
            display: block;
        }

        .blown-emoji {
            font-size: 3rem;
            animation: bounce 0.5s ease infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-10px);
            }
        }

        /* ===== AIR STREAM ===== */
        .air-stream {
            position: fixed;
            pointer-events: none;
            z-index: 998;
        }

        .air-ring {
            position: absolute;
            border: 2px solid rgba(200, 240, 255, 0.6);
            border-radius: 50%;
            animation: expandRing 0.8s ease-out forwards;
        }

        @keyframes expandRing {
            0% {
                width: 10px;
                height: 10px;
                opacity: 0.9;
                transform: translate(-50%, -50%);
            }

            100% {
                width: 120px;
                height: 60px;
                opacity: 0;
                transform: translate(-50%, -50%) scaleX(3);
            }
        }

        /* ===== SPARKLES ===== */
        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 998;
            animation: sparkleAnim var(--d) ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(1.5);
                opacity: 0;
            }
        }

        /* ==== RIBBON ==== */
        .ribbon {
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: #ffd700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            animation: fadeSlideUp 1s ease 0.8s both;
            font-weight: 600;
        }

        .divider {
            width: 120px;
            height: 2px;
            background: linear-gradient(to right, transparent, #ff6b9d, transparent);
            margin: 0.8rem auto;
            animation: fadeSlideUp 1s ease 1.1s both;
        }
    </style>
</head>

<body>

    <!-- Stars -->
    <div class="stars" id="stars"></div>

    <!-- Balloons -->
    <div class="balloon-container" id="balloons"></div>

    <!-- Floating hearts -->
    <div id="hearts"></div>

    <!-- Main Content -->
    <div class="content">
        <div class="divider"></div>
        <h1 class="main-title">Happy Birthday Kritika</h1>
        <!-- CAKE -->
        <div class="cake-wrapper">
            <div class="cake-container" id="cakeContainer">

                <!-- Candles -->
                <div class="candles-row" id="candlesRow">
                    <!-- 5 candles -->
                </div>

                <!-- Cake tiers -->
                <div class="tier-top" style="position:relative;">
                    <div class="frosting"></div>
                    <div class="dots">
                        <div class="dot" style="background:#ff6b9d;"></div>
                        <div class="dot" style="background:#ffd700;"></div>
                        <div class="dot" style="background:#ff6b9d;"></div>
                    </div>
                    <span class="hearts" style="left:10px;">üíñ</span>
                    <span class="hearts" style="right:10px;">üíñ</span>
                </div>

                <div class="tier-mid" style="position:relative;">
                    <div class="frosting"></div>
                    <div class="dots" style="gap:12px;">
                        <div class="dot"></div>
                        <div class="dot" style="background:#ffd700;"></div>
                        <div class="dot"></div>
                        <div class="dot" style="background:#ffd700;"></div>
                        <div class="dot"></div>
                    </div>
                    <span
                        style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:1.3rem;">üå∏</span>
                </div>

                <div class="tier-bottom" style="position:relative;">
                    <div class="frosting"></div>
                    <div class="dots" style="gap:14px;">
                        <div class="dot" style="background:#ffd700;"></div>
                        <div class="dot"></div>
                        <div class="dot" style="background:#ffd700;"></div>
                        <div class="dot"></div>
                        <div class="dot" style="background:#ffd700;"></div>
                        <div class="dot"></div>
                    </div>
                    <div
                        style="position:absolute;bottom:10px;left:50%;transform:translateX(-50%);font-family:'Dancing Script',cursive;color:white;font-size:1rem;white-space:nowrap;text-shadow:0 1px 4px rgba(0,0,0,0.3);">
                        Happy Birthday</div>
                </div>

                <div class="cake-plate"></div>
            </div>

            <!-- Blow button -->
            <div style="text-align:center; margin-top:1rem;">
                <button class="blow-btn" id="blowBtn" onclick="blowCandles()">
                    üí® Blow the Candles!
                </button>
            </div>
        </div>

    </div>

    <!-- Audio Context for sounds -->
    <script>
        // ============ STARS ============
        const starsEl = document.getElementById('stars');
        for (let i = 0; i < 120; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 3 + 1;
            s.style.cssText = `
    width:${size}px; height:${size}px;
    left:${Math.random() * 100}%;
    top:${Math.random() * 100}%;
    --d:${Math.random() * 3 + 1}s;
    animation-delay:${Math.random() * 3}s;
  `;
            starsEl.appendChild(s);
        }

        // ============ BALLOONS ============
        const balloonColors = [
            ['#ff6b9d', '#ff3d7f'], ['#ffd700', '#ffaa00'],
            ['#a78bfa', '#7c3aed'], ['#34d399', '#059669'],
            ['#60a5fa', '#2563eb'], ['#fb923c', '#ea580c'],
            ['#f472b6', '#db2777'], ['#f9a8d4', '#ec4899']
        ];
        const balloonEl = document.getElementById('balloons');

        function createBalloon() {
            const [c1, c2] = balloonColors[Math.floor(Math.random() * balloonColors.length)];
            const size = 50 + Math.random() * 40;
            const left = Math.random() * 100;
            const duration = 8 + Math.random() * 8;
            const delay = Math.random() * 10;
            const tilt = (Math.random() - 0.5) * 20;
            const sway = (Math.random() - 0.5) * 100 + 'px';

            const b = document.createElement('div');
            b.className = 'balloon';
            b.style.cssText = `left:${left}%;--duration:${duration}s;--delay:${delay}s;--tilt:${tilt}deg;--sway:${sway};`;
            b.innerHTML = `
    <svg width="${size}" height="${size * 1.4}" viewBox="0 0 60 84">
      <defs>
        <radialGradient id="bg${Date.now()}" cx="35%" cy="35%">
          <stop offset="0%" stop-color="${c1}" stop-opacity="0.9"/>
          <stop offset="100%" stop-color="${c2}" stop-opacity="0.95"/>
        </radialGradient>
      </defs>
      <ellipse cx="30" cy="30" rx="28" ry="30" fill="url(#bg${Date.now()})"/>
      <ellipse cx="22" cy="20" rx="8" ry="5" fill="white" opacity="0.25"/>
      <path d="M30 60 Q28 70 30 84" stroke="${c2}" stroke-width="1.5" fill="none"/>
      <circle cx="30" cy="60" r="3" fill="${c2}"/>
      <path d="M20 84 Q30 78 40 84" stroke="${c2}" stroke-width="1.5" fill="none"/>
    </svg>`;
            balloonEl.appendChild(b);
            setTimeout(() => b.remove(), (duration + delay) * 1000 + 2000);
        }

        // Create initial balloons
        for (let i = 0; i < 12; i++) setTimeout(createBalloon, i * 300);
        setInterval(createBalloon, 1500);

        // ============ CANDLES ============
        const candlesRow = document.getElementById('candlesRow');
        const numCandles = 3;
        let candlesBlown = 0;
        let allBlown = false;

        for (let i = 0; i < numCandles; i++) {
            const candle = document.createElement('div');
            candle.className = 'candle';
            candle.innerHTML = `
    <div class="flame-wrap" id="flameWrap${i}">
      <div class="flame-glow"></div>
      <div class="flame" id="flame${i}"></div>
      <div class="flame-inner" id="flameInner${i}"></div>
      <div class="smoke" id="smoke${i}"></div>
    </div>
    <div class="candle-body" style="background:linear-gradient(to right,${['#ff9de2,#ff6bbb,#ff9de2', '#ffd700,#ffaa00,#ffd700', '#a78bfa,#7c3aed,#a78bfa', '#60a5fa,#2563eb,#60a5fa', '#34d399,#059669,#34d399'][i]});"></div>
  `;
            candlesRow.appendChild(candle);
        }

        // ============ FLOATING HEARTS ============
        const heartsEl = document.getElementById('hearts');
        const heartEmojis = ['üíñ', 'üíó', 'üíï', 'üíù', 'üå∏', '‚ú®', 'üí´'];
        for (let i = 0; i < 8; i++) {
            const h = document.createElement('div');
            h.className = 'heart-float';
            h.style.cssText = `left:${Math.random() * 90 + 5}%;bottom:${Math.random() * 30 + 5}%;--d:${3 + Math.random() * 4}s;--delay:${Math.random() * 4}s;`;
            h.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heartsEl.appendChild(h);
        }

        // ============ SOUND ENGINE ============
        let audioCtx;
        function getAudioCtx() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            return audioCtx;
        }

        function playConfettiPop(delay = 0) {
            setTimeout(() => {
                const ctx = getAudioCtx();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(800, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(200, ctx.currentTime + 0.15);
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.15);
                osc.start(ctx.currentTime); osc.stop(ctx.currentTime + 0.15);
            }, delay);
        }

        function playBlowSound() {
            const ctx = getAudioCtx();
            const duration = 1.8;
            const bufferSize = ctx.sampleRate * duration;
            const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
            const data = buffer.getChannelData(0);

            // Create realistic air blowing/whooshing sound
            for (let i = 0; i < bufferSize; i++) {
                const progress = i / bufferSize;
                const t = i / ctx.sampleRate;

                // White noise for air turbulence
                let airNoise = (Math.random() * 2 - 1) * 0.7;

                // Add deeper wind tones (200-400Hz range for natural breath)
                const deepWind = Math.sin(t * Math.PI * 2 * 250) * 0.25;

                // Add mid-frequency whoosh (500-800Hz)
                const whoosh = Math.sin(t * Math.PI * 2 * 600) * 0.2;

                // Add subtle harmonics
                const harmonic1 = Math.sin(t * Math.PI * 2 * 150) * 0.15;

                // Dynamic envelope with natural breathing pattern
                let envelope = 0;
                if (progress < 0.15) {
                    // Quick attack
                    envelope = progress / 0.15;
                } else if (progress < 0.7) {
                    // Sustain with slight wavering
                    envelope = 1 + Math.sin(t * 3) * 0.05;
                } else {
                    // Smooth decay
                    envelope = Math.exp(-(progress - 0.7) / 0.3 * 4);
                }

                // Combine all components
                data[i] = (airNoise + deepWind + whoosh + harmonic1) * envelope * 0.4;
            }

            const source = ctx.createBufferSource();
            source.buffer = buffer;

            // Multi-stage filtering for natural sound
            const highPass = ctx.createBiquadFilter();
            highPass.type = 'highpass';
            highPass.frequency.value = 300;
            highPass.Q.value = 0.6;

            const lowPass = ctx.createBiquadFilter();
            lowPass.type = 'lowpass';
            lowPass.frequency.value = 5000;
            lowPass.Q.value = 0.8;

            const gain = ctx.createGain();
            gain.gain.setValueAtTime(0.5, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration);

            source.connect(highPass);
            highPass.connect(lowPass);
            lowPass.connect(gain);
            gain.connect(ctx.destination);
            source.start();
        }

        function playGwakSound() {
            const ctx = getAudioCtx();
            // First gwak
            for (let gwakNum = 0; gwakNum < 2; gwakNum++) {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.type = 'sine';
                const startTime = ctx.currentTime + gwakNum * 0.35;
                osc.frequency.setValueAtTime(250, startTime);
                osc.frequency.exponentialRampToValueAtTime(150, startTime + 0.08);
                osc.frequency.exponentialRampToValueAtTime(280, startTime + 0.16);
                gain.gain.setValueAtTime(0.4, startTime);
                gain.gain.linearRampToValueAtTime(0.6, startTime + 0.08);
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + 0.25);
                osc.start(startTime);
                osc.stop(startTime + 0.25);
            }
        }

        function playWhoosh() {
            const ctx = getAudioCtx();
            const bufferSize = ctx.sampleRate * 0.3;
            const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = (Math.random() * 2 - 1) * Math.exp(-i / bufferSize * 8);
            const source = ctx.createBufferSource();
            source.buffer = buffer;
            const filter = ctx.createBiquadFilter();
            filter.type = 'bandpass'; filter.frequency.value = 2000; filter.Q.value = 0.5;
            const gain = ctx.createGain();
            gain.gain.setValueAtTime(0.5, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.4);
            source.connect(filter); filter.connect(gain); gain.connect(ctx.destination);
            source.start();
        }

        function playCelebration() {
            const ctx = getAudioCtx();
            const notes = [523, 659, 784, 1047, 1319];
            notes.forEach((freq, i) => {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.frequency.value = freq;
                osc.type = 'sine';
                const t = ctx.currentTime + i * 0.12;
                gain.gain.setValueAtTime(0, t);
                gain.gain.linearRampToValueAtTime(0.25, t + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.5);
                osc.start(t); osc.stop(t + 0.5);
            });
        }

        // ============ WIND ANIMATION ============
        function createWindEffect(x, y) {
            const air = document.createElement('div');
            air.className = 'air-stream';
            air.style.cssText = `left:${x}px;top:${y}px;`;
            for (let i = 0; i < 3; i++) {
                const ring = document.createElement('div');
                ring.className = 'air-ring';
                ring.style.animationDelay = i * 0.15 + 's';
                air.appendChild(ring);
            }
            document.body.appendChild(air);
            setTimeout(() => air.remove(), 1200);

            // Wind particles
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.className = 'wind-particle';
                const angle = (Math.random() - 0.5) * Math.PI * 0.5 - Math.PI * 0.1;
                const dist = 80 + Math.random() * 100;
                p.style.cssText = `
      left:${x}px; top:${y}px;
      --tx:${Math.cos(angle) * dist}px;
      --ty:${Math.sin(angle) * dist - dist * 0.3}px;
      animation-delay:${Math.random() * 0.2}s;
      background:rgba(${200 + Math.random() * 55},${230 + Math.random() * 25},255,0.9);
    `;
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1000);
            }
        }

        // ============ CONFETTI ============
        function spawnConfetti(count = 80) {
            const colors = ['#ff6b9d', '#ffd700', '#a78bfa', '#34d399', '#60a5fa', '#fb923c', '#f472b6', '#fff'];
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'confetti-piece';
                    c.style.cssText = `
        left:${Math.random() * 100}vw;
        background:${colors[Math.floor(Math.random() * colors.length)]};
        --d:${2 + Math.random() * 3}s;
        --sx:${(Math.random() - 0.5) * 200}px;
        transform:rotate(${Math.random() * 360}deg);
        animation-delay:${Math.random() * 0.5}s;
        width:${6 + Math.random() * 10}px;
        height:${10 + Math.random() * 14}px;
        border-radius:${Math.random() > 0.5 ? '50%' : '2px'};
      `;
                    document.body.appendChild(c);
                    setTimeout(() => c.remove(), 5500);
                }, i * 20);
            }
        }

        // ============ SPARKLES ============
        function spawnSparkles(x, y) {
            const sparkleChars = ['‚ú®', '‚≠ê', 'üí´', 'üåü'];
            for (let i = 0; i < 10; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                const angle = (i / 10) * Math.PI * 2;
                const dist = 50 + Math.random() * 80;
                s.style.cssText = `
      left:${x}px; top:${y}px;
      --d:${0.8 + Math.random() * 0.5}s;
      --tx:${Math.cos(angle) * dist}px;
      --ty:${Math.sin(angle) * dist}px;
      font-size:${0.8 + Math.random() * 0.8}rem;
    `;
                s.textContent = sparkleChars[Math.floor(Math.random() * sparkleChars.length)];
                document.body.appendChild(s);
                setTimeout(() => s.remove(), 1500);
            }
        }

        // ============ BLOW CANDLES ============
        function blowCandles() {
            if (allBlown) return;

            // Get button position for wind origin
            const btn = document.getElementById('blowBtn');
            const rect = btn.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top;

            // Play gwak sound and blow sound
            playGwakSound();
            setTimeout(() => playBlowSound(), 150);

            // Wind effect from button toward candles
            const cakeRect = document.getElementById('candlesRow').getBoundingClientRect();
            createWindEffect(cx, cy);
            setTimeout(() => createWindEffect(cx - 30, cy - 10), 100);
            setTimeout(() => createWindEffect(cx + 20, cy - 5), 180);

            // Blow out candles one by one
            for (let i = 0; i < numCandles; i++) {
                setTimeout(() => {
                    const flame = document.getElementById(`flame${i}`);
                    const flameInner = document.getElementById(`flameInner${i}`);
                    const smoke = document.getElementById(`smoke${i}`);
                    const flameWrap = document.getElementById(`flameWrap${i}`);

                    if (flame && !flame.classList.contains('blown')) {
                        flame.classList.add('blown');
                        flameInner.style.opacity = '0';
                        setTimeout(() => {
                            flameWrap.querySelector('.flame-glow').style.opacity = '0';
                            smoke.classList.add('active');
                            const fw = flameWrap.getBoundingClientRect();
                            spawnSparkles(fw.left + fw.width / 2, fw.top);
                        }, 300);
                        candlesBlown++;
                    }

                    if (candlesBlown === numCandles) {
                        allBlown = true;
                        setTimeout(() => {
                            spawnConfetti(120);
                            document.getElementById('blowBtn').style.display = 'none';
                            document.getElementById('blownMsg').classList.add('show');
                            // Extra balloon burst
                            for (let j = 0; j < 5; j++) setTimeout(createBalloon, j * 200);
                        }, 500);
                    }
                }, i * 180);
            }
        }

        // ============ CLICK SPARKLES ANYWHERE ============
        document.addEventListener('click', (e) => {
            if (e.target.id === 'blowBtn') return;
            spawnSparkles(e.clientX, e.clientY);
        });
    </script>
